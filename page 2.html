<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html">Link to first Page</a>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name"><br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name"><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"><br>
        <label for="education-level">Education Level:</label>
        <select id="education-level" name="education-level">
            <option value="high-school">High School</option>
            <option value="bachelors">Bachelor's Degree</option>
            <option value="masters">Master's Degree</option>
            <option value="phd">PhD</option>
        </select><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br>
        <label for="state-city">State/City of Residence:</label>
        <input type="text" id="state-city" name="state-city"><br>
        <label for="employment-status">Employment Status:</label>
        <select id="employment-status" name="employment-status">
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="student">Student</option>
        </select><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br>
        <label for="choose-school">Choose School:</label>
        <input type="text" id="choose-school" name="choose-school"><br>
        <label for="choose-course">Choose Course of Study:</label><br>
        <input type="radio" id="course1" name="course" value="course1">
        <label for="course1">Course 1</label><br>
        <input type="radio" id="course2" name="course" value="course2">
        <label for="course2">Course 2</label><br>
        <input type="radio" id="course3" name="course" value="course3">
        <label for="course3">Course 3</label><br>
        <label for="how-hear">How did you hear about us:</label>
        <input type="text" id="how-hear" name="how-hear"><br>
    </form>
</body>
</html>
